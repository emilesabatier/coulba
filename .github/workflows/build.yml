name: Build

on:
    push:
        branches:
            - production

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs: 
    build-and-push-image:

        runs-on: ubuntu-22.04

        strategy:
            matrix:
              include:
                - image: website
                  target: website
                  args: |
                    VITE_PUBLIC_APP_BASE=https://espace.coulba.fr
                    VITE_PUBLIC_API_BASE=https://api.coulba.fr
                    VITE_PUBLIC_WEBSITE_BASE=https://coulba.fr
                - image: app
                  target: app
                  args: |
                    VITE_PUBLIC_APP_BASE=https://espace.coulba.fr
                    VITE_PUBLIC_API_BASE=https://api.coulba.fr
                    VITE_PUBLIC_WEBSITE_BASE=https://coulba.fr
                - image: api
                  target: api
                  args:

        permissions:
            contents: read
            packages: write

        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4.1.3

        #   - name: Set up Docker Buildx
        #     uses: docker/setup-buildx-action@v3.3.0

            -   name: Login to the container registry
                uses: docker/login-action@v3.1.0
                with:
                    registry: ${{ env.REGISTRY }}
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Extract metadata
                id: meta
                uses: docker/metadata-action@v5.5.1
                with:
                    images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.image }}

            -   name: Build and push Docker image (${{ matrix.target }})
                uses: docker/build-push-action@v5.3.0
                with:
                    context: .
                    file: ./.docker/Dockerfile.${{ matrix.target }}
                    target: ${{ matrix.target }}
                    push: true
                    tags: ${{ steps.meta.outputs.tags }}
                    labels: ${{ steps.meta.outputs.labels }}
                    build-args: ${{ matrix.args }}
                        
